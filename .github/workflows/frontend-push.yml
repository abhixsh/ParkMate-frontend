name: Host Frontend Using Firebase Hosting
on: push
  # push:
  #   branches:
  #     - dev
  # pull_request:
  #   branches:
  #     - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Copy files
        run: cp build public
      - name: Deploy to firebase
        run: firebase deploy