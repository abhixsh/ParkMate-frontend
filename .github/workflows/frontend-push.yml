name: Host Frontend Using Firebase Hosting
on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Copy build to public folder
        run: cp -r build public
          
      - name: Check files in public
        run: ls public
      
      